<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Familiar Cozyla</title>

  <!-- Estilo Cozyla -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe6e9);
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #fbbc05;
      padding: 15px;
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
      color: #333;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    section {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h2 {
      font-size: 1.4em;
      margin-top: 0;
      border-bottom: 2px solid #fbbc05;
      padding-bottom: 8px;
    }

    #calendar {
      margin-top: 15px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #f1f1f1;
      color: #666;
    }

    button {
      background: #fbbc05;
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ffcd35;
    }

    #weather {
      font-size: 1.1em;
      line-height: 1.5em;
    }
  </style>
</head>

<body>
  <header>Painel Familiar Cozyla</header>

  <div class="container">
    <section>
      <h2>‚òÄÔ∏è Clima ‚Äî Bel√©m do Par√°</h2>
      <div id="weather">Carregando clima...</div>
    </section>

    <section>
      <h2>üìÖ Agenda Familiar</h2>
      <div id="calendar">Carregando calend√°rio...</div>
    </section>
  </div>

  <footer>Desenvolvido por Cozyla ¬© 2025</footer>

   <!-- Depend√™ncias externas -->
   <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js"></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>

  <script>
  const CLIENT_ID = "318293822293-lun70v10qr1dpll4ntaau8hgp1bldaql.apps.googleusercontent.com";
  const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];
  const SCOPES = "https://www.googleapis.com/auth/calendar.readonly";
  const OPENWEATHER_API_KEY = "bed39eecfc308f209f24c123e9d963d7";
  const CITY_COORDS = { lat: -1.455833, lon: -48.504444 }; // Bel√©m

  async function initClient() {
    try {
      await gapi.client.init({
        clientId: CLIENT_ID,
        discoveryDocs: DISCOVERY_DOCS,
        scope: SCOPES,
      });

      const auth = gapi.auth2.getAuthInstance();
      auth.isSignedIn.listen(updateSigninStatus);
      updateSigninStatus(auth.isSignedIn.get());
    } catch (err) {
      console.error("Erro ao inicializar gapi:", err);
      document.getElementById("calendar").innerHTML = "<p style='color:red;'>Falha ao carregar Google API.</p>";
    }
  }

  function updateSigninStatus(isSignedIn) {
    const el = document.getElementById("calendar");
    if (isSignedIn) listEvents();
    else {
      el.innerHTML = `<button id="authorize_button">üîë Conectar Google Calendar</button>`;
      document.getElementById("authorize_button").onclick = () => gapi.auth2.getAuthInstance().signIn();
    }
  }

  async function listEvents() {
    const el = document.getElementById("calendar");
    el.innerHTML = "Carregando eventos...";
    const res = await gapi.client.calendar.events.list({
      calendarId: "primary",
      timeMin: new Date().toISOString(),
      singleEvents: true,
      maxResults: 20,
      orderBy: "startTime",
    });
    const events = res.result.items;
    const calendar = new FullCalendar.Calendar(el, {
      initialView: "dayGridMonth",
      height: 600,
      events: events.map(ev => ({
        title: ev.summary || "(sem t√≠tulo)",
        start: ev.start.dateTime || ev.start.date,
      })),
    });
    calendar.render();
  }

  async function loadWeather() {
    try {
      const res = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?lat=${CITY_COORDS.lat}&lon=${CITY_COORDS.lon}&appid=${OPENWEATHER_API_KEY}&units=metric&lang=pt_br`
      );
      const data = await res.json();
      document.getElementById("weather").innerHTML = `
        <div><strong>${data.name}</strong><br>
        ${data.weather[0].description}<br>
        üå°Ô∏è ${Math.round(data.main.temp)}¬∞C</div>`;
    } catch {
      document.getElementById("weather").innerHTML = "Erro ao carregar clima.";
    }
  }

  function startAppWhenReady() {
    if (window.gapi && window.gapi.load) {
      gapi.load("client:auth2", initClient);
    } else {
      console.log("Aguardando gapi carregar...");
      setTimeout(startAppWhenReady, 1000);
    }
  }

  window.addEventListener("load", () => {
    loadWeather();
    startAppWhenReady();
  });
  </script>
</body>
</html>
