<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Familiar Skylight</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      background: linear-gradient(135deg, #101820, #1b2735);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
    }

    header {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .datetime {
      font-size: 1.2rem;
      color: #ccc;
    }

    h1 {
      font-weight: 600;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #00f0ff, #00ffa2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1100px;
    }

    .column {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .column:hover {
      transform: translateY(-5px);
    }

    .column h2 {
      display: flex;
      align-items: center;
      gap: .5rem;
      font-size: 1.1rem;
      margin-bottom: .5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: .3rem;
    }

    .event {
      margin: .8rem 0;
      padding: .6rem;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      transition: background 0.2s;
    }

    .event:hover {
      background: rgba(255,255,255,0.15);
    }

    .event-time {
      font-size: .9rem;
      color: #aaa;
    }

    .event-title {
      font-weight: 500;
      font-size: 1rem;
    }

    footer {
      margin-top: 2rem;
      color: #777;
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class='bx bx-calendar-heart'></i> Painel Familiar Skylight</h1>
    <div class="datetime" id="datetime"></div>
  </header>

  <div class="panel" id="calendarPanel">
    <div class="column"><h2><i class='bx bx-sun'></i> Hoje</h2><div class="events"></div></div>
    <div class="column"><h2><i class='bx bx-cloud'></i> Amanh√£</h2><div class="events"></div></div>
    <div class="column"><h2><i class='bx bx-moon'></i> Depois de Amanh√£</h2><div class="events"></div></div>
  </div>

  <footer>Feito com ‚òï por Rog√©rio ‚Äî Skylight Familiar 2025</footer>

  <script>
    // üïì Atualiza hora
    function updateTime() {
      const now = new Date();
      document.getElementById('datetime').textContent =
        now.toLocaleString('pt-BR', { dateStyle: 'full', timeStyle: 'short' });
    }
    setInterval(updateTime, 1000);
    updateTime();

    // üåê URL do seu Google Apps Script
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxLF3o5PHBKapu6UthIW8Oee-D8yLVQ58Jqi5hTloLayZS2-dAo4vx4VJaxRN3tyvg/exec";

    async function loadEvents() {
      const res = await fetch(SCRIPT_URL);
      const events = await res.json();

      const days = [[], [], []];
      const today = new Date();

      events.forEach(ev => {
        const start = new Date(ev.start);
        const diff = Math.floor((start - today) / (1000 * 60 * 60 * 24));
        if (diff >= 0 && diff < 3) days[diff].push(ev);
      });

      const columns = document.querySelectorAll('.column .events');
      days.forEach((dayEvents, idx) => {
        columns[idx].innerHTML = dayEvents.length
          ? dayEvents.map(ev => `
            <div class="event">
              <div class="event-title">${ev.title}</div>
              <div class="event-time">${new Date(ev.start).toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'})}</div>
            </div>`).join('')
          : "<p>Nenhum evento.</p>";
      });
    }

    loadEvents();
  </script>
</body>
</html>
